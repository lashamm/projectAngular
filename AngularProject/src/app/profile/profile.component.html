 <main>
        <div class="form">
            <div class="text">
            <h1>რეგისტრაცია</h1>
        </div>
        <div class="inps">

      
            <div class="upper">
            <div class="firstCol">
            <label for="username">სახელი:</label>
            <input [(ngModel)]="name" class="name" type="text" id="username" name="username" required placeholder="შეიყვანეთ თქვენი სახელი" >
            <label for="email">ელ-ფოსტა:</label>
            <input [(ngModel)]="mail" class="mail" type="email" id="email" name="email" required placeholder="შეიყვანეთ თქვენი ელ-ფოსტა">
        </div>

            <div class="secondCol">
            <label for="phone">მობ. ნომერი:</label>
            <input [(ngModel)]="num" class="num" type="number" id="phone" name="phone" placeholder="შეიყვანეთ მობ. ნომერი">
            <label for="password">პაროლი:</label>
            <input [(ngModel)]="pass" type="password" id="password" name="password" required placeholder="შეიყვანეთ პაროლი">
        </div>
        </div>

        <div class="sep">
            <h1 >გადახდის მეთოდი</h1>
        </div>
  
        <div class="lower">
            <div class="lowerUpper">

                <input [(ngModel)]="cardNum" type="number" name="" id='cardNum' required placeholder="კარტის ნომერი">
                <input [(ngModel)]="cardOwner" type="text" name="" id='owner' required placeholder="კარტის მფლობელი">

            </div>
            <div class="lowerLower">
                <input [(ngModel)]="expData" type="number" name="" id='expData' required placeholder="MM/YY">
                <input [(ngModel)]="ccv" type="number" name="" id='CCV' required placeholder="CCV">
            </div>
        </div>
        </div> 
        <div class="submit">
            <button (click)="click()" class="btn" routerLink="/home">დარეგისტრირება</button>
        </div>
    </div>
    </main>
