<main>
  <div class="parent">
    <div (click)="toggleSeat(el.number, el)" 
     [ngStyle]="getSeatStyle(el.number)" 
     class="div" 
     *ngFor="let el of ticket?.seats">
  <p>ნომერი: {{el.number}}</p>
  <p>{{el.price}} ლარი</p>
  <p>ვაგონი: {{el.vagonId}}</p>
</div>
  </div>
  <button routerLink="/home" (click)="postTicket()">შეიძინე ბილეთ(ებ)ი</button>
</main>
